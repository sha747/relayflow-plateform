services:
  postgres:
    image: postgres:16
    container_name: relayflow-postgres
    environment:
      POSTGRES_DB: relayflow
      POSTGRES_USER: relayflow
      POSTGRES_PASSWORD: relayflow
    ports:
      - "5432:5432"
    volumes:
      - relayflow_pgdata:/var/lib/postgresql/data

volumes:
  relayflow_pgdata: